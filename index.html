<html>

<head>
  <title>Midterm Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="calculate.js"></script>
  <script async src="//static.getclicky.com/101346487.js"></script>
<noscript><p><img alt="Clicky" width="1" height="1" src="//in.getclicky.com/101346487ns.gif" /></p></noscript>
</head>

<body>
  <div id="calculatorBody">
    <div id="mainHeading">
      <h3> KCHS Midterm Calculator </h3>
    </div>
    <div id="inputBody">
      <label for="q1">Q1:</label>
      <input type="text" id="q1" placeholder="Enter Q1 grade..."></input><br>
    <label for="q2">Q2:</label>
      <input type="text" id="q2" placeholder="Enter Q2 grade..."></input><br>
    <label for="dG">DG:</label>
      <input type="text" id="dG" placeholder="Enter desired grade..."><br></input>
      <button type="text" onclick="calculate()">Enter</button>
    </div>
    <div id="gradeNeededBody">
      <h3 id="neededGrade"> Grade Needed On Midterm: </h3>
    </div>
  </div>
</body>

</html>
